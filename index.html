<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Example</title>
	<script>
		function greet() {
			var name = document.getElementById("name").value;
			alert("Hello, " + name + "!");
		}
	</script>
</head>
<body>
	<h1>JavaScript Example</h1>
	<p>Enter your name:</p>
	<input type="text" id="name">
	<button onclick="greet()">Greet</button>
</body>
</html>
